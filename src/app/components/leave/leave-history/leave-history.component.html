<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef class="selectCol"> </mat-header-cell>
    <mat-cell class="selectCol" *matCellDef="let element">
      <mat-radio-group [(ngModel)]="selectedLeave">
        <mat-radio-button
          [value]="element.id"
          [disabled]="!element.cancelPossible"
        ></mat-radio-button>
      </mat-radio-group>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Leave Type </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.type | leave }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="from">
    <mat-header-cell *matHeaderCellDef> Leave From </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.from | date }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="to">
    <mat-header-cell *matHeaderCellDef>Leave To </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.to | date }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="noOfDays">
    <mat-header-cell *matHeaderCellDef> No of Days </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.noOfDays }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dateOfApply">
    <mat-header-cell *matHeaderCellDef> Date of Apply </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.dateTimeOfApply | date }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.status }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="note">
    <mat-header-cell *matHeaderCellDef>Note For Approver </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.note }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
