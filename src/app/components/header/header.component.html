<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div routerLink="/" style="outline: none; cursor: pointer;">
      <img class="logo" src="assets/images/logo.png" alt="PNS" />
    </div>
    <!-- <h1><a routerLink="/" style="color: white;">PNS</a></h1> -->
    <span class="menu-spacer"></span>
    <div class="sm-hide">
      <button
        mat-button
        [routerLink]="['customer']"
        [ngStyle]="{ 'background-color': getBgColor('customer') }"
      >
        Customer
      </button>
      <button
        mat-button
        [routerLink]="['equipment']"
        [ngStyle]="{ 'background-color': getBgColor('equipment') }"
      >
        Equipment</button
      ><button
        mat-button
        [ngStyle]="{ 'background-color': getBgColor('contract') }"
        test-id="contract-tab-option"
        [routerLink]="['contract']"
      >
        Contract
      </button>
    </div>
    <div style="flex-grow: 1;"></div>
    <div>
      <!-- <span class="username sm-hide">Welcome&nbsp;{{ username }}</span> -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="sm-hide">
        <mat-icon>person</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="mainMenu" class="sm-show">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <mat-menu #mainMenu="matMenu" class="primary">
      <button
        mat-menu-item
        [routerLink]="['customer']"
        class="primary"
        [ngStyle]="{ 'background-color': getBgColor('customer') }"
      >
        Customer
      </button>
      <button
        mat-menu-item
        [routerLink]="['equipment']"
        class="primary"
        [ngStyle]="{ 'background-color': getBgColor('equipment') }"
      >
        Equipment
      </button>
      <button
        mat-menu-item
        class="primary"
        [ngStyle]="{ 'background-color': getBgColor('contract') }"
        [routerLink]="['contract']"
        test-id="contract-tab-option"
      >
        Contract
      </button>
      <button mat-menu-item [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
      </button>
    </mat-menu>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item [routerLink]="['login']" [hidden]="isLoggedIn">
        Login
      </button>
      <button mat-menu-item [routerLink]="['profile']" hidden>
        Profile
      </button>
      <button mat-menu-item (click)="signOut()" [hidden]="!isLoggedIn">
        Sign Out
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
